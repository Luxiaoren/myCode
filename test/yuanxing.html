<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    function Fa(){
        this.name="admin";
    }
    Fa.prototype.say=function(){
        console.log(this.name);
    };

    function Son(){
        this.name="123";
    }
    Son.prototype.say=function(){
        console.log(this.name+"888");
    }
    Son.prototype.__proto__=Fa.prototype;
    new Fa().say();
    new Son().say();
   console.log(Fa.__proto__==Fa.prototype);
    // console.log(Fa.prototype);
</script>
</html>
